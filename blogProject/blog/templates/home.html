{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block contents %}
<div class="container">
    <div class="contents">
        <div class="postContainer">
            {% for post in posts %}
            <div class="post">
                <div class="postHeader">
                    <div class="title">
                        {{post.title}}
                    </div>
                    <div class="author">
                        {{post.author}}
                    </div>
                </div>
                <div class="body">{{post.body}}</div>
                <div class="footer">
                    <div class="count">조회수 : {{post.visited_count}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
